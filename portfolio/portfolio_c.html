<!DOCTYPE html>

<body>
<head>
    <link rel="stylesheet"href="style_c.css">
    <script>

        let artworks = [{kategorie: "cakes", 
                            img1: "artw/cake1.png",
                            img2: "artw/cake2.png",
                            img3: "artw/cake3.png"},
                            {kategorie: "cameras",
                            img1: "artw/cameras.png",
                            img2: "",
                            img3: "",},
                            {kategorie: "clouds",
                            img1: "artw/cloud1.png",
                            img2: "artw/cloud2.png",
                            img3: "artw/cloud3.png"},
                            {kategorie: "characters",
                            img1: "artw/head1.png",
                            img2: "artw/head2.png",
                            img3: "artw/head3.png"},
                            {kategorie: "television",
                            img1: "artw/tv1.png",
                            img2: "artw/tv2.png",
                            img3: "artw/tv3.png"},
                            {kategorie: "houses",
                            img1: "artw/house1.png",
                            img2: "artw/house2.png",
                            img3: "artw/house3.png"},
                        ]

        function render(artwork){
            let str = "";

            for(let i=0;i<artwork.length;i++){
                if (artwork[i].img2 != ""){
                    str += `<div id="${artwork[i].kategorie}" class="art">
                                <h3 class = "h3_art" >${artwork[i].kategorie}</h3>
                                <img src="${artwork[i].img1}" alt="${artwork[i].kategorie}" width="30%"> 
                                <img src="${artwork[i].img2}" alt="${artwork[i].kategorie}" width="30%"> 
                                <img src="${artwork[i].img3}" alt="${artwork[i].kategorie}" width="30%"> 
                            </div>`;
                }else{
                    str += `<div id="${artwork[i].kategorie}" class="art">
                                <h3 class = "h3_art">${artwork[i].kategorie}</h3>
                                <img src="${artwork[i].img1}" alt="${artwork[i].kategorie}" width="92%"> 
                            </div>`;
                }
                document.querySelector("#artworks").innerHTML = str;
            };
        }

        function filter_art(){
            
            let b_value = document.querySelector("#art_select").value;

            if (b_value == "all"){
                render(artworks);
                return;
            }else{
                let artw_f = artworks.filter(item => item.kategorie == b_value);
                render(artw_f);
            }
        }
        window.onload = function render_stuff(){
            render(artworks);
        }
    </script>

</head>
